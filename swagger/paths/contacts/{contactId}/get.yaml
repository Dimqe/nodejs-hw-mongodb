
tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById 
description: Retrieves the details of a specific contact by its unique ID.
security:
  - bearerAuth: [] 
parameters:
  - in: path 
    name: contactId 
    required: true 
    schema:
      type: string 
      format: ObjectId 
    description: The unique identifier of the contact.
responses:
  '200':
    description: Successfully retrieved contact details.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 68f1937a441a3339b06514be!
            data:
              $ref: '../../../components/schemas/Contact.yaml' 
  '401': 
    description: Unauthorized - Invalid or missing token, or session not found.
    content:
      application/json:
        schema:
          $ref: '../../../components/responses/Error401.yaml'
  '404':
    description: Contact not found.
    content:
      application/json:
        schema:
          $ref: '../../../components/responses/Error404.yaml'