
tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Retrieves a list of contacts belonging to the authenticated user, with pagination, sorting, and filtering options.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: The page number to retrieve.
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: The number of contacts per page.
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, email, contactType] 
      default: name
    description: Field to sort by.
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: Sort order (ascending or descending).
  - in: query
    name: type
    schema:
      type: string
      enum: [work, home, personal]
    description: Filter contacts by type.
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Filter contacts by favourite status.
responses:
  '200':
    description: Successfully retrieved contacts.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data: 
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/Contact.yaml' 
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 25
                totalPages:
                  type: integer
                  example: 3
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    description: Unauthorized.
    content:
      application/json:
        schema:
          $ref: '../../components/responses/Error401.yaml'